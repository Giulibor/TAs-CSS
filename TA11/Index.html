<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- se agregaron clases para que 1,3,5 pertenezcan a la misma clase, que los div pares tienen id unico y que el número 3 tiene múltipples clases -->
    <p class="odd-style">Number 1 - I'm a class!</p>
    <div id="second">Number 2 - I'm one ID.</div>
    <p class="odd-style cooler">Number 3 - I'm a class, but cooler!</p>
    <div id="fourth">Number 4 - I'm another ID.</div>
    <p class="odd-style">Number 5 - I'm a class!</p>
  </body>
</html>
